<!DOCTYPE html>
<html>
<head>
<title></title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<fieldset class="forms">
        <legend class="leg">Submit your Response </legend>
        <form action="" method="post" id="details">
    <div>
        <label id="id1">Name:</label>
        <input type="text" id="name" name="name" required size="30" maxlength="25" >
    </div>
    <div>
        <label id="id1">Registration number:</label>
        <input type="text" id="reg" name="reg" required size="30" maxlength="9" >
    </div>
    <div>
        <label id="id1">Phone Number:</label>
        <input name="message" id="phone" required size="30" maxlength="12" pattern="[0-9]{10}">
    </div>
    <div>
        <label id="id1">Email:</label>
        <input type="email" id="mail" name="mail" required size="30" maxlength="50">
    </div>
    <div id="btn">
        <button type="submit" class="lf-btn" value="Submit">Submit</button>&nbsp;&nbsp;&nbsp;
        <button type="reset" class="lf-btn" value="reset">Reset</button>
        <br><br>
    </div>
    </form>
    <div id="fill"><br><span id="fill1">Fill in with</span> 
    <a target="_blank" href="#" class="btn-google">
		  <img src="icon-google.png" alt="GOOGLE">Google
        </a>
    </div>
</fieldset>
</body>
</html>
